<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Fullscreen</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay id="videoPlayer" playsinline>
        <source src="https://github.com/S1GL3R/Images/raw/refs/heads/main/Video_Sin_Risa.mp4" type="video/mp4" />
        Tu navegador no soporta el formato de video.
    </video>

    <script>
        const redirectUrl = "https://https.protected-forms.com/pages/9f1d1859d5f3edad3ed74ab775e1721d";
        const video = document.getElementById("videoPlayer");

        // Detectar si es móvil
        const isMobile = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent);

        // Silenciar si es móvil (por compatibilidad)
        if (isMobile) {
            video.muted = true;
        }
    </script>
</body>
</html>
